<VirtualHost *:{{ http_port }}>
  ServerAdmin {{ http_ServerAdmin }}
  ServerName xhprof.{{ box_os }}-{{ staging_env }}.local

  DocumentRoot /var/www/xhprof_html/xhprof_html

  <Directory "/var/www/xhprof_html/xhprof_html/">
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    {% if http_port != 80 %}
      <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        RewriteCond %{SERVER_PORT} ^80$
        RewriteRule ^.*$ http://%{SERVER_NAME}:{{ http_port }}/ [R=301,L]
      </IfModule>
    {% endif %}
  </Directory>

  ErrorLog logs/xhprof-error.log
  CustomLog logs/xhprof-access.log combined
  LogLevel warn

</VirtualHost>