<VirtualHost *:80>
    ServerAdmin bko@gbif.org
    DocumentRoot "{{ drupal_core_path }}"
    ServerName {{ drupal_domain }}
    ServerAlias *.{{ drupal_domain }}
    ErrorLog "{{ drupal_apache_error_log }}"
    CustomLog "{{ drupal_apache_access_log }}" common
    LogLevel debug

	<Directory "{{ drupal_core_path }}">
	    Options Indexes FollowSymLinks MultiViews
	    AllowOverride All
	    Order allow,deny
	    Allow from all
	    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
	    php_value auto_prepend_file "{{ php_xhprof_prepend }}"
	    php_value auto_append_file "{{ php_xhprof_append }}"
	</Directory>
</VirtualHost>
